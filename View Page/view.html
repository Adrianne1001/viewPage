<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<!-- My CSS -->
	
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0-alpha3/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/dataTables.bootstrap5.min.css">
	<link rel="stylesheet" href="shared/styles.css">
	<link rel="stylesheet" href="view.css">
	<title>SuperAdmin</title>	
</head>
<body>


	<!-- SIDEBAR -->
	<section id="sidebar">
		
		<div class="head">
				<div class="logo"><img src="img/logo.png" alt="">
				</div>
				<div class="details">
					<p class="office">NMIS</p>
					<p class="region">RTOC XI</p>
				</div>
		</div>
		
		<ul class="side-menu top">
			<p class="title">Main</p>
			<li class="">
				<a href="#">
					<i class='bx bxs-dashboard' ></i>
					<span class="text">Dashboard</span>
				</a>
			</li>
			<li>
				<a href="#">
					<i class='bx bxs-doughnut-chart' ></i>
					<span class="text">Analytics</span>
				</a>
			</li>
			<li>
				<a href="#">
					<i class='bx bx-current-location'></i>
					<span class="text">GeoLocation</span>
				</a>
			</li>
			<li class="active">
				<a href="#">
					<i class='bx bxs-user-account'></i>
					<span class="text">Register Admin Accounts</span>
				</a>
			</li>
			<li>
				<a href="#">
					<i class='bx bxs-report'></i>
					<span class="text">Meat Inspection Reports</span>
					<i class="bx bxs-chevron-down dropdown-icon"></i>
				</a>
			</li>
			<li>
				<a href="#">
					<i class='bx bxs-report'></i>
					<span class="text">MTV Registration Reports</span>
					<i class="bx bxs-chevron-down dropdown-icon"></i>
				</a>
			</li>
		</ul>
		<ul class="side-menu bot">
			<p class="title">Others</p>
			<li>
				<a href="#">
					<i class='bx bxs-cog' ></i>
					<span class="text">Settings</span>
				</a>
			</li>
			<li>
				<a href="#" class="logout">
					<i class='bx bxs-log-out-circle' ></i>
					<span class="text">Logout</span>
				</a>
			</li>
		</ul>
	</section>
	<!-- SIDEBAR -->
	
	
		<!-- NAVBAR -->
	<div id="navbar">
		<nav>
			<i class='bx bx-menu' ></i>
			<a href="#" class="nav-link">Categories</a>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
				</div>
			</form>
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>
			<a href="#" class="notification">
				<i class='bx bxs-bell' ></i>
				<span class="num">8</span>
			</a>
			<a href="#" class="profile">
				<img src="img/people.png">
			</a>
		</nav>
	</div>
		<!-- NAVBAR -->


	<!-- CONTENT STARTS-->
	<section id="content">
		

		<!-- MAIN STARTS-->
		<main class="registration">
            <div class="container">
                <header>View Details</header>
				
                <form action="#" class="form">
				  <div class="column">
					<div class="input-box">
						<label>First Name</label>
						<input type="text" placeholder="First Name Here"  />
					</div>
					<div class="input-box">
						<label>Middle Name</label>
						<input type="text" placeholder="Middle Name Here"  />
					</div>
					<div class="input-box">
						<label>Last Name</label>
						<input type="text" placeholder="Last Name Here"  />
					</div>
				  </div>

				  <div class="input-box address">
						<div class="input-box">
							<label>Address</label>
							<input type="text" placeholder="Address Here"  />
						</div>					  
                   </div>

					<div class="column">
						<div class="row">
								<div class="input-box">
									<label>Phone Number</label>
									<input type="number" placeholder="Phone Number Here"  />
								</div>
								<div class="input-box">
									<label>Birth Date</label>
									<input type="date" placeholder="birth date here"  />
								</div>

								<div class="input-box roles">
									<label>Role</label>
									<input type="text" placeholder="Role here"  />
								</div>
								<div class="input-box roles">
									<label>Sex</label>
									<input type="text" placeholder="Sex here"  />
								</div>
								<div class="input-box">
									<label>Email</label>
									<input type="email" placeholder="Email Here" class="text" />
								</div>	
						</div>
						<div class="row">
							<div class="upload-box">
								<label>Profile Picture</label>
								<div class="container">
									<img src="img/adrianne.jpg" alt="Adrianne" class="img-area" style="height: 300px;">
								</div>
							</div>
						</div>
					</div>
					<button style="background-color:grey;">Go back to the previous page</button>
                </form>
			</div>
		

		</main>
		<!-- MAIN ENDS -->

	</section>
	<!-- CONTENT ENDS-->


	<script src="shared/scripts.js"></script>
	<script src="view.css"></script>
</body>
</html>
